---
layout: default
---

<main class="container">
 <div class="post">
   <article class="post-block">
     <h1 class="post-title">{{ page.title }}</h1>
     <div class="post-info">{{ page.date | date: "%d %b %Y" }}</div>
     <div class="post-content">{{ content }}</div>
   </article>
 </div>
</main>
